<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" onkeyup="checkStrength()">
    <div id="strengthMessage" class="result"></div>
</div>

<script>
    function checkPasswordStrength(password) {
        let strength = 0;

        // Check password length
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;

        // Check for uppercase letters
        if (/[A-Z]/.test(password)) strength += 1;

        // Check for lowercase letters
        if (/[a-z]/.test(password)) strength += 1;

        // Check for numbers
        if (/\d/.test(password)) strength += 1;

        // Check for special characters
        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;

        // Evaluate password strength based on the score
        let strengthMessage;
        switch (strength) {
            case 0:
            case 1:
                strengthMessage = "Very Weak";
                break;
            case 2:
                strengthMessage = "Weak";
                break;
            case 3:
                strengthMessage = "Moderate";
                break;
            case 4:
                strengthMessage = "Strong";
                break;
            case 5:
                strengthMessage = "Very Strong";
                break;
        }

        return strengthMessage;
    }

    function checkStrength() {
        const password = document.getElementById('password').value;
        const message = checkPasswordStrength(password);
        document.getElementById('strengthMessage').textContent = `Password Strength: ${message}`;
    }
</script>

</body>
</html>
